<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required  />
          </div>
          <button type="button" class="btn btn-default" (click)="importUser()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel" />
            <span class="help-text" style="color:red" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <p class="help-text" style="color:red" *ngIf="!userData.valid && userData.touched">Please enter user details</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select name="secret" id="secret" class="form-control" [ngModel]="securityDefault" name="secret" required>
            <option value="pet">First Pet</option>
            <option value="teacher">Favourite Teacher</option>
          </select>
        </div>
        <p>
          <textarea name="securityanswer" id="securityanswer" rows="3" class="form-control" [(ngModel)]="securityanswer"></textarea>
        </p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="gender">
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{gender}}
          </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
      </form>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
            <p>User Name - {{user.name}}</p>
            <p>User Email - {{user.email}}</p>
            <p>Security Question - {{user.secret}}</p>
            <p>Security Answer - {{user.securityanswer}}</p>
            <p>Gender - {{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
