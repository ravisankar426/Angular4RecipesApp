
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="AddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">          
          <label for="item">Item</label>
          <input id="item" type="input" class="form-control" name="item" ngModel required/>
        </div>
        <div class="col-sm-2 form-group">    
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control" name="amount" ngModel 
          required
          pattern="^[1-9]+[0-9]*$"/>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{editMode ? 'Update':'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="DeleteItem()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="ClearItem(f)">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
