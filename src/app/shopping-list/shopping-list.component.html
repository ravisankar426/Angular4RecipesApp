<div class="row">
  <div class="col-xs-10">
    <app-shopping-detail></app-shopping-detail>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"       
      *ngFor="let shoppingListItem of (shoppingListState | async).shoppingListItems;let i=index"
      (click)="onEditItem(i)">
        <span>{{shoppingListItem.Name}} ({{shoppingListItem.Amount}})</span>
      </a>   
    </ul>
  </div>
</div>
