<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
        <div class="row">
          <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
              <button type="button" class="btn btn-success" (click)="onSubmit()" [disabled]="!recipeForm.valid">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
              <span *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched" style="color:red">Recipe Name is required...!!!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
              <span *ngIf="!recipeForm.get('imagePath').valid && recipeForm.get('imagePath').touched" style="color:red">Image Url is required...!!!</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="image-responsive img-size-big"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let ingredientCtrl of this.recipeForm.get('ingredients')['controls'];let i=index"
            [formGroupName]="i"
            style="margin-top:10px;">
              <div class="col-xs-8">
                <input type="text" id="item" class="form-control" formControlName="Name">
              </div>
              <div class="col-xs-2">
                <input type="number" id="amount" class="form-control" formControlName="Amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button> 
              </div>              
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
          </div>
        </div>
    </form>
  </div>
</div>
